# aqua-whisper: API + Celery worker.
#
# Redis is external â€” not included in this Compose file. You must have a Redis
# instance running and set REDIS_URL (e.g. via .env or environment). For local
# Docker, use redis://host.docker.internal:6379/0 or redis://<host>:6379/0.
# The api service also requires API_KEY for HTTP request validation; set it via
# .env or environment.
#
# Image: set AQUA_WHISPER_IMAGE for production (e.g. ghcr.io/owner/aqua-whisper:latest).
# Unset = local build as aqua-whisper:latest.

services:
  api:
    image: ghcr.io/wkf2000/aqua-whisper:latest
    container_name: aqua-whisper-api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - 1panel-network
    ports:
      - "8509:8000"
    env_file:
      - .env
    volumes:
      - whisper-model:/whisper-model

  worker:
    image: ghcr.io/wkf2000/aqua-whisper:latest
    container_name: aqua-whisper-worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=1
    env_file:
      - .env
    networks:
      - 1panel-network
    volumes:
      - whisper-model:/whisper-model

volumes:
  whisper-model:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/michael/aqua-whisper/whisper-model/faster-whisper-base

networks:
  1panel-network:
    external: true